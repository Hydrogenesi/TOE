# TOE - Theory of Everything: Stellar Evolution Simulation

name: TOE Stellar Evolution

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "stellar-evolution"
  stellar-evolution:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Run stellar evolution simulation
      - name: Run Stellar Evolution Simulation
        run: |
          python stellar_evolution.py
          echo "Stellar evolution simulation completed successfully!"
          
      # Upload generated plots as artifacts
      - name: Upload simulation plots
        uses: actions/upload-artifact@v3
        with:
          name: stellar-evolution-plots
          path: "*.png"
